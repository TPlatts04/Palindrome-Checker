<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  
  <main class="container">
    <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
    <h1 class="title">Is it a Palindrome?</h1>
    <div class="palindrome">
      <label class="palindrome-label" for="text-input">Enter in text to check for a palindrome:</label>
      <input type="text" id="text-input" class="text-input">
      <button id="check-btn" class="check-btn">Check</button>
      <div id="result" class="result">
        <p class="user-input" id="user-input">
        </p>
      </div>
    </div>
    <div class="palindrome-def">
      <p class="palindrome-definition">
        A
        <dfn>palindrome</dfn>
        is a word or sentence that's spelled the same way both forward and backward, ignoring puncuation, case and spacing.
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
